<div id="main">

	<h1>Vendors</h1>
	<a routerLink="/addvendor" class="link"><span class="add">Add record</span></a>

	<table mat-table [dataSource]="vendors" class="table table-expand">

	  <ng-container matColumnDef="id">
	    <th mat-header-cell *matHeaderCellDef> Id </th>
	    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
	  </ng-container>

	  <ng-container matColumnDef="name">
	    <th mat-header-cell *matHeaderCellDef> Name </th>
	    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
	  </ng-container>

	  <ng-container matColumnDef="address">
	    <th mat-header-cell *matHeaderCellDef> Address </th>
	    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
	  </ng-container>

	  <ng-container matColumnDef="contact">
	    <th mat-header-cell *matHeaderCellDef> Contact details </th>
	    <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
	  </ng-container>

	 <ng-container matColumnDef="edit">
	    <th mat-header-cell *matHeaderCellDef> </th>
	    <td mat-cell *matCellDef="let element">  <a [routerLink]="['/editvendor', element.id]" class="editlink">Edit</a> </td>
	  </ng-container>

	  <ng-container matColumnDef="remove">
	    <th mat-header-cell *matHeaderCellDef> </th>
	    <td mat-cell *matCellDef="let element">  <span (click)="remove(element.id)" class="removelink">Remove</span> </td>
	  </ng-container>

	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

</div>
