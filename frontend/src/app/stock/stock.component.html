<div id="main">

	<h1>Stock</h1>
	<a routerLink="/addstock" class="link"><span class="add">Add new</span></a>

	<table mat-table [dataSource]="stock" class="table table-expand">

	  <ng-container matColumnDef="id">
	    <th mat-header-cell *matHeaderCellDef> Id </th>
	    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
	  </ng-container>

	  <ng-container matColumnDef="quantity">
	    <th mat-header-cell *matHeaderCellDef> Quantity </th>
	    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
	  </ng-container>

	  <ng-container matColumnDef="itemid">
	    <th mat-header-cell *matHeaderCellDef> Item id </th>
	    <td mat-cell *matCellDef="let element"> {{element.item.id}} </td>
	  </ng-container>

	  	  <ng-container matColumnDef="itemname">
	    <th mat-header-cell *matHeaderCellDef> Item name </th>
	    <td mat-cell *matCellDef="let element"> {{element.item.name}} </td>
	  </ng-container>

	  <ng-container matColumnDef="warehouseid">
	    <th mat-header-cell *matHeaderCellDef> Warehouse id </th>
	    <td mat-cell *matCellDef="let element"> {{element.warehouse.id}} </td>
	  </ng-container>

	  <ng-container matColumnDef="warehousename">
	    <th mat-header-cell *matHeaderCellDef> Warehouse name </th>
	    <td mat-cell *matCellDef="let element"> {{element.warehouse.name}} </td>
	  </ng-container>


	 <ng-container matColumnDef="edit">
	    <th mat-header-cell *matHeaderCellDef> </th>
	    <td mat-cell *matCellDef="let element">  <a [routerLink]="['/editstock', element.id]" class="editlink">Edit</a> </td>
	  </ng-container>

	  <ng-container matColumnDef="remove">
	    <th mat-header-cell *matHeaderCellDef> </th>
	    <td mat-cell *matCellDef="let element">  <span (click)="remove(element.id)" class="removelink">Remove</span> </td>
	  </ng-container>

	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

</div>
