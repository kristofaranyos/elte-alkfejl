<div id="main">

	<h1>Items</h1>
	<a routerLink="/additem" class="link"><span class="add">Add new</span></a>

	<table mat-table [dataSource]="items" class="table table-expand">

	  <ng-container matColumnDef="id">
	    <th mat-header-cell *matHeaderCellDef> Id </th>
	    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
	  </ng-container>

	  <ng-container matColumnDef="name">
	    <th mat-header-cell *matHeaderCellDef> Name </th>
	    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
	  </ng-container>

	  <ng-container matColumnDef="bprice">
	    <th mat-header-cell *matHeaderCellDef> Buy price </th>
	    <td mat-cell *matCellDef="let element"> {{element.bprice}} </td>
	  </ng-container>

	  <ng-container matColumnDef="sprice">
	    <th mat-header-cell *matHeaderCellDef> Sell price </th>
	    <td mat-cell *matCellDef="let element"> {{element.sprice}} </td>
	  </ng-container>

	  <ng-container matColumnDef="vendor">
	    <th mat-header-cell *matHeaderCellDef> Vendor name </th>
	    <td mat-cell *matCellDef="let element"> {{element.vendor.name}} </td>
	  </ng-container>

	 <ng-container matColumnDef="edit">
	    <th mat-header-cell *matHeaderCellDef> </th>
	    <td mat-cell *matCellDef="let element">  <a [routerLink]="['/edititem', element.id]" class="editlink">Edit</a> </td>
	  </ng-container>

	  <ng-container matColumnDef="remove">
	    <th mat-header-cell *matHeaderCellDef> </th>
	    <td mat-cell *matCellDef="let element">  <span (click)="remove(element.id)" class="removelink">Remove</span> </td>
	  </ng-container>

	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

</div>
